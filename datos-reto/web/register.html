<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCast</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="contenido">
        <article id="textos">
            <img src="img/logo_opencast.svg" alt="" id="logo">
            <h1>Cosulta la información</h1>
            <h1>meteorológica en tiempo real.</h1>
            <p>Descubre toda la climatología de cualquier lugar donde quieras y cuando quieras. </p>
        </article>
        <article id="form-login">
            <div style="display: flex; justify-content: center;">
                <img src="img/icono_opencast.svg" alt="" width="60px">
            </div>
            <h2>Registrarse</h2>
            <form action="" method="post">
                <label for="email">Nombre</label>
                <input type="name" name="name" id="name" placeholder="Nombre">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <input type="submit" value="Registrarse" id="submit">
                <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar Sesión</a>.</p>
            </form>
        </article>
    </section>
    
    
    <script src="login.js"></script>
</body>
</html>
