<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCast</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="contenido">
        <article id="textos">
            <img src="" alt="">
            <h1>Cosulta la información</h1>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis quidem quod non aliquid rerum, natus reprehenderit.</p>
        </article>
        <article id="form-login">
            <div style="display: flex; justify-content: center;">
                <img src="img/logo.png" alt="" width="60px">
            </div>
            <h2>Iniciar sesión</h2>
            <form action="" method="post">
                <label for="">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail">
                <label for="">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <input type="checkbox" name="remember" id="remember">
                <label for="">Recordar inicio de sesión.</label>
                <input type="submit" value="Iniciar sesión">
                <p>¿No tienes una cuenta? <a href="">Regístrate</a>.</p>
            </form>
        </article>
    </section>
